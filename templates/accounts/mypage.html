{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width:700px;">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title mb-3">マイページ</h3>

      <dl class="row">
        <dt class="col-sm-3">ユーザー名</dt>
        <dd class="col-sm-9">{{ user.username }}</dd>

        <dt class="col-sm-3">メールアドレス</dt>
        <dd class="col-sm-9">
          {% if user.email %}
            {{ user.email }}
          {% else %}
            <span class="text-muted">未登録</span>
          {% endif %}
        </dd>

        <dt class="col-sm-3">登録日</dt>
        <dd class="col-sm-9">{{ user.date_joined|date:"Y年n月j日 H:i" }}</dd>
      </dl>

      <div class="mt-3 d-flex gap-2">
        <a href="{% url 'todo:meal_list' %}" class="btn btn-secondary">メモ一覧</a>
        <a href="{% url 'todo:top' %}" class="btn btn-outline-secondary">トップへ戻る</a>
        <a href="{% url 'todo:logout' %}" class="btn btn-danger">ログアウト</a>
      </div>

      <div class="mt-3 text-muted small">
        ※ プロフィール編集やパスワード変更はここに追加できます。
      </div>
    </div>
  </div>
</div>
{% endblock content %}

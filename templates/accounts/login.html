{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width:400px;">
  <h2 class="mb-4">ログイン</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">ログイン</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'signup' %}">新規登録はこちら</a>
  </div>
</div>
{% endblock content %}
